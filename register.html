  <!-- Form Begins -->
  <form>
    <div class="mb-3 mt-3 col-3">
      <label for="First Name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
    </div>

    <div class="mb-3 form-check">
